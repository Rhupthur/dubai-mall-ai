name: CI

on:
  push:
    branches: ["master", "main"]
  pull_request:

jobs:
  test-lint-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # outils CI (si pas déjà dans requirements.txt)
          pip install ruff pytest

      - name: Ruff
        run: ruff check .

      - name: Train model artifacts
        env:
          # IMPORTANT: mets ici le chemin réel de ton CSV si différent
          REF_DATA_PATH: data/Mall_Customers.csv
        run: |
          python -m scripts.train
          ls -lah artifacts
          test -f artifacts/clustering_pipeline.joblib
          test -f artifacts/metadata.json

      - name: Pytest
        run: pytest -q
